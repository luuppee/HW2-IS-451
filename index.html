<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Terriers and Westies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f9f9f9, #e6e6e6);
            color: #333;
        }
        header {
            background: #555;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .intro {
            padding: 20px;
            text-align: center;
        }
        .intro h2 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        .intro p {
            font-size: 1.2em;
            color: #666;
        }
        .video-section {
            padding: 20px;
            text-align: center;
        }
        .video-section h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #333;
        }
        .video-section video {
            width: 80%; /* Adjust the width as needed */
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .breed-section {
            display: flex;
            flex-wrap: wrap;
            border-top: 1px solid #ddd;
            justify-content: space-around;
        }
        .breed {
            flex: 1;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            margin: 10px;
        }
        .breed h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #333;
        }
        .breed img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .breed p {
            font-size: 1em;
            color: #666;
        }
        footer {
            background: #555;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
    <body>
        <header>
            <h1>Boston Terriers and Westies</h1>
        </header>
        <div class="container">
            <div class="intro">
                <h2>Welcome to the World of Boston Terriers and Westies</h2>
                <p>Discover the charm and personality of these two beloved dog breeds.</p>
            </div>
            <div class="video-section">
                <h2>Watch Our Video</h2>
                <video controls autoplay loop muted>
                    <source src="video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="breed-section">
                <div class="breed">
                    <h3><a href="project.html">Boston Terriers</a></h3>
                </div>
                <div class="breed">
                    <h3><a href="project.html">Westies</a></h3>
                </div>
            </div>
        </div>
        <footer>
            &copy; 2024 Boston Terriers and Westies
        </footer>
